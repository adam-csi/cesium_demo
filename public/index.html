<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Cesium Forecaster</title>
  <link rel="stylesheet" href="css/metricsgraphics.css">
  <script src="../Build/CesiumUnminified/Cesium.js"></script>
  <script src="js/vendor/axios.js"></script>
  <script src="js/vendor/d3.v3.js"></script>
  <script src="js/vendor/metricsgraphics.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      #chart {
      	display:block;
      	position: absolute;
      	top: 5px;
      	left: 5px;
      	background: white;
      }
      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="loadinOverlay"></div>
  <div id="toolbar">
    <input style='background-color: red' type="button" id="test" value='Testing'/>
  </div>

  <div id="chart"></div>

  <script src="js/api.service.js"></script>
  <script src='js/graph.service.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
